version: '3.8'

services:
  # Redis for idempotency and caching
  redis:
    image: redis:7-alpine
    container_name: canonical-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - canonical-network

  # PostgreSQL for persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: canonical-postgres
    environment:
      POSTGRES_DB: canonical_gateway
      POSTGRES_USER: gateway
      POSTGRES_PASSWORD: gateway123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - canonical-network

  # Kafka for event streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: canonical-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - canonical-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: canonical-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - canonical-network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: canonical-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # Jaeger UI
      - "14268:14268"
      - "14250:14250"
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - canonical-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: canonical-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - canonical-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: canonical-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - canonical-network

  # Gateway service
  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gateway
    container_name: canonical-gateway
    ports:
      - "50051:50051"  # gRPC
      - "8080:8080"    # HTTP
      - "9000:9000"    # TCP (ISO 8583)
      - "9090:9090"    # Metrics
    environment:
      REDIS_URL: redis://redis:6379/0
      KAFKA_BROKERS: kafka:9092
      OTLP_ENDPOINT: jaeger:4317
    depends_on:
      - redis
      - postgres
      - kafka
      - jaeger
    networks:
      - canonical-network
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  canonical-network:
    driver: bridge
